<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>

	<f:viewAction action="#{produtoBean3.listar}"></f:viewAction>

</f:metadata>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TESTE JSF</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Produtos - Listagem">

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{produtoBean3.produtos}"
				var="produtoCursor" id="tabela">

				<f:facet name="header">

					<p:commandButton value="Novo" icon="ui-icon-plus">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

					<p:commandButton value="Imprimir" icon="ui-icon-print">
					</p:commandButton>

				</f:facet>

				<p:column headerText="Descrição" sortBy="#{produtoCursor.descricao}"
					filterBy="#{produtoCursor.descricao}">
					<h:outputText value="#{produtoCursor.descricao}" />
				</p:column>

				<p:column headerText="Preço" sortBy="#{produtoCursor.preco}"
					filterBy="#{produtoCursor.preco}">
					<h:outputText value="#{produtoCursor.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Fabricante"
					sortBy="#{produtoCursor.fabricante.descricao}"
					filterBy="#{produtoCursor.fabricante.descricao}">
					<h:outputText value="#{produtoCursor.fabricante.descricao}" />
				</p:column>


				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash">
					</p:commandButton>

					<p:button icon="ui-icon-pencil"
						outcome="/pages/produtosEdicao.xhtml">
						<f:param name="codigoParam" value="#{produtoCursor.codigo}"></f:param>
					</p:button>
					

				</p:column>

			</p:dataTable>


		</p:panel>
	</h:form>



</h:body>
</html>
